<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Digital Solutions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    nav {
      background-color: #333;
      padding: 10px 0;
    }
    .navbar {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }
    .navbar li {
      position: relative;
      margin: 0 15px;
    }
    .navbar a {
      text-decoration: none;
      color: white;
      padding: 10px;
      display: block;
    }
    .navbar a:hover {
      background-color: #575757;
      border-radius: 5px;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      background-color: #444;
      list-style: none;
      padding: 0;
      margin: 0;
      top: 100%;
      left: 0;
      min-width: 150px;
      border-radius: 5px;
    }
    .dropdown-menu li {
      width: 100%;
    }
    .dropdown-menu a {
      padding: 10px;
      color: white;
      display: block;
    }
    .dropdown:hover .dropdown-menu {
      display: block;
    }
    .hero {
      width: 100%;
      height: 300px;
      background: url('https://source.unsplash.com/1600x900/?technology') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }
    .content {
      text-align: center;
      padding: 50px;
    }
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
    .contact {
      text-align: center;
      padding: 50px;
    }
    .contact form {
      display: inline-block;
      text-align: left;
    }
    .contact input, .contact textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .contact button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    .contact button:hover {
      background-color: #575757;
    }
  </style>
</head>
<body>
  <nav>
    <ul class="navbar">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li class="dropdown">
        <a href="#services">Services</a>
        <ul class="dropdown-menu">
          <li><a href="#web-design">Web Design</a></li>
          <li><a href="#seo-services">SEO Services</a></li>
          <li><a href="#digital-marketing">Digital Marketing</a></li>
        </ul>
      </li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  
  <div class="hero">
    Welcome to Creative Digital Solutions
  </div>
  
  <div class="content">
    <h1>About Us</h1>
    <p>Your one-stop solution for Web Design, SEO, and Digital Marketing.</p>
  </div>
  
  <div class="contact" id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
  
  <footer class="footer">
    &copy; 2025 Creative Digital Solutions. All rights reserved.
  </footer>
</body>
</html>
